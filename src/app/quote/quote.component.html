<div class="row">
  <div class="col-md-6">
   <strong> <h4>Quotes are listed here!</h4></strong>
    <div class="mr-4 card" *ngFor='let myQuote of myQuotes; let i = index'>
      <div class="card-body">
        <br>
        <p class="card-title text-black">{{myQuote.title}}</p>
        <p class="card-text text-black">{{myQuote.quote}}</p>
        <button (click)='showAuthor(i)' class="btn btn-info">Details</button><br><br>
        <app-quote-info *ngIf='myQuote.moreDetails' [quote]='myQuote' (toDelete)='removeQuote($event,i)'>
        </app-quote-info>
      </div>
    </div>
  </div>
  <div class="col-md-1">

  </div>
  <div class="col-md-4">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
