<div class="row">
  <div class="col-md-6">
    <div class="mr-4 card" *ngFor='let defaultQuote of defaultQuotes; let i = index'>
      <div class="card-body">
        <br>
        <p class="card-title text-white">{{defaultQuote.title}}</p>
        <i class="fas fa-quote-left fa-3x"></i>
        <p class="card-text text-white">{{defaultQuote.quote}}</p>
        <button (click)='showAuthor(i)' class="btn btn-info">Quote Info</button><br><br>
        <app-quote-info *ngIf='defaultQuote.moreDetails' [quote]='defaultQuote' (toDelete)='removeQuote($event,i)'>
        </app-quote-info>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
